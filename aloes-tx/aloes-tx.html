<script type="text/javascript">
  RED.nodes.registerType('aloes-tx', {
    category: 'network',
    color: '#77d1bf',
    defaults: {
      name: { value: '' },
      aloesNetwork: { type: 'aloes-network', required: true },
      // topic: { value: '' },
      qos: { value: '' },
      retain: { value: '' },
    },
    inputs: 1,
    outputs: 0,
    inputLabels: 'packet',
    icon: 'aloes-icon-min.svg',
    label: function () {
      return this.name || 'aloes-tx';
    },
    labelStyle: function () {
      return this.name ? 'node_label_italic' : '';
    },
  });
</script>

<script type="text/html" data-template-name="aloes-tx">
  <div class="form-row">
    <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="aloes.label.name"></span></label>
    <input type="text" id="node-input-name" data-i18n="[placeholder]aloes.label.name">
  </div>
  <div class="form-row">
    <label for="node-input-aloesNetwork"><i class="fa fa-globe"></i> <span data-i18n="aloes.label.aloesNetwork"></span></label>
    <input type="text" id="node-input-aloesNetwork">
  </div>
  <div class="form-row">
      <label for="node-input-topic"><i class="fa fa-tasks"></i> <span data-i18n="aloes.label.topic"></span></label>
      <input type="text" id="node-input-topic" data-i18n="[placeholder]aloes.label.topic">
  </div>
  <div class="form-row">
      <label for="node-input-qos"><i class="fa fa-empire"></i> <span data-i18n="aloes.label.qos"></span></label>
      <select id="node-input-qos" style="width:125px !important">
          <option value=""></option>
          <option value="0">0</option>
          <option value="1">1</option>
          <option value="2">2</option>
      </select>
      &nbsp;&nbsp;<i class="fa fa-history"></i>&nbsp;<span data-i18n="aloes.retain"></span> &nbsp;<select id="node-input-retain" style="width:125px !important">
          <option value=""></option>
          <option value="false" data-i18n="aloes.false"></option>
          <option value="true" data-i18n="aloes.true"></option>
      </select>
  </div>

  <div class="form-tips"><span data-i18n="aloes.tip"></span></div>
</script>
