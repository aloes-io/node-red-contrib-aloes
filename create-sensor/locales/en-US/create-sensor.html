<script type="text/html" data-help-name="create-sensor">
  <p>A node to create sensor instance ready to be sent to aloes</p>
  <br>

  <h3>Inputs</h3>
  <dl class="message-properties">
    <dt>deviceName <span class="property-type">string</span></dt>
    <dd>Device name used to retrieve instance in the storage </dd>

    <dt>protocol <span class="property-type">string</span></dt>
    <dd>Currently only Aloes-light protocol is supported</dd>

    <dt>payload <span class="property-type">object | string | number</span></dt>
    <dd>Sensor value </dd>

    <dt class="optional">topic <span class="property-type">string</span></dt>
    <dd>Source Topic (pattern : '+prefixedDevEui/+method/+omaObjectId/+sensorId/+omaResourceId')</dd>

  </dl>

  <h3>Outputs</h3>
  <ol class="node-ports">
    <dl class="message-properties">
      <dt>Payload <span class="property-type">object</span></dt>
      <dd>Created sensor</dd>

      <dt>Topic <span class="property-type">string</span></dt>
      <dd>Target topic, to be used with aloes-tx node</dd>
    </dl>
  </ol>

  <h3>Details</h3>

  <h3>References</h3>
  <ul>
    <li><a href="https://github.com/aloes-io/node-red-contrib-aloes">GitHub</a> - the nodes github repository</li>
    <li><a href="https://aloes.frama.io/aloes-light-handlers/">Aloes light</a> - library documentation</li>
    <li><a href="https://aloes.frama.io/mysensors-handlers/">MySensors</a> - library documentation</li>
  </ul>
</script>
